<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdyCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            background: url('https://c4.wallpaperflare.com/wallpaper/427/237/185/background-dirt-minecraft-minimalistic-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            text-align: center;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            border-bottom: 3px solid #00ff00;
            padding: 10px 0;
            z-index: 100;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        nav a:hover { color: #ffcc00; }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }

        /* Menu Section */
        #menu h1 { font-size: 2em; color: #00ff00; text-shadow: 2px 2px #000; margin-bottom: 20px; }
        #menu p { font-size: 14px; }

        /* Builds Section */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            flex: 1 1 250px;
            max-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: scale(1.05); box-shadow: 0 0 20px #00ff00; }
        .card img { width: 100%; height: auto; border: 3px solid #00ff00; border-radius: 5px; }

        /* Contact Section */
        #contact h1 { font-size: 2em; color: #00ff00; text-shadow: 2px 2px #000; margin-bottom: 20px; }
        #contact p { font-size: 14px; }
    </style>
</head>
<body>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#builds">Builds</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Menu Section -->
    <section id="menu">
        <h1>Welcome to AdyCraft!</h1>
        <p>Use the navigation above to explore my Minecraft builds and contact me.</p>
    </section>

    <!-- Builds Section -->
    <section id="builds">
        <h1>My Minecraft Builds</h1>
        <div class="cards-container">
            <!-- First card: now uses the second image -->
            <div class="card">
                <h2>Farm Build</h2>
                <img src="https://i.etsystatic.com/19912915/r/il/600fb7/3903868647/il_570xN.3903868647_2l0p.jpg" alt="Farm Build">
                <p>A fully automated farm!</p>
            </div>

            <!-- Second card: now uses the first image -->
            <div class="card">
                <h2>Castle Build</h2>
                <img src="https://i.ytimg.com/vi/hvYFW9T9TKw/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBFLZWIjO6UqvH6WnmNp3Le-Edk-A" alt="Castle Build">
                <p>A massive castle I built!</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Me</h1>
        <p>Email: pavaladriann0@gmail.com</p>
        <p>Instagram: paval_ady_adyscrafts</p>
    </section>
</body>
</html>
